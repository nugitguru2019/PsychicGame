<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="col-md-3">
    </div>
      <div class="col-md-6 text-center">
        <header>
        <h1>The Psychic Game</h1>
        </header>
        <div class="instructions">
          <h3>Guess the letter the computer has picked. Press any letter from A - Z</h3>
          <br>
          <h2>Guess what letter I am thinking</h2>
        </div>

        <div id="game">
          <ul class="list-group">
            <li class="list-group-item"><p id="userchoice-text">User Choice: </p></li>
            <li class="list-group-item"><p id="computerchoice-text">Computer Choice: </p></li>
            <li class="list-group-item"><p id="wins-text">Wins: </p></li>
            <li class="list-group-item"><p id="losses-text">Losses: </p></li>
            <li class="list-group-item"><p id="guessLeft-text">Guesses Left: </p></li>
            <li class="list-group-item"><p id="let-text">Your Guesses so far: </p></li>
          </ul>  
        </div>
        <div class="col-md-3">   
        </div>
      </div>
  </div> 
    <div class="col-md-12">
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>


  </body>

</html>
